<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}"
	th:with="aside_menu_active_link='users'">
<!-- th:with="currentPage='user-list'" it is used to pass parameters to layout in thymeleaf layout-dialect  -->
<head>
<title>Users</title>
<!--
	You don't need to put the layout:fragment attribute
	into the <head> - the decoration process will automatically copy the 
	<head> section of this content templates into the layout page.
 
	<th:block layout:fragment="styles">
		<link th:href="@{/assets/plugins/custom/datatables/datatables.bundle.css}" rel="stylesheet" type="text/css" />
	</th:block>
-->
	<!--begin::Page Styles (used by this page) -->
	<link th:href="@{/assets/plugins/custom/datatables/datatables.bundle.css}" rel="stylesheet" type="text/css" />
	<!--end::Page Styles -->
</head>

<body>
    
	<!-- begin:: Content Head -->
	<div layout:fragment="contentheader"
		class="kt-subheader   kt-grid__item" id="kt_subheader">
		<div class="kt-container  kt-container--fluid ">
			<div class="kt-subheader__main">
				 <h3 class="kt-subheader__title">User Accounts</h3>
				<span class="kt-subheader__separator kt-subheader__separator--v"></span>
			</div>
			<div class="kt-subheader__toolbar">
				<div class="kt-subheader__wrapper">
						<div class="dropdown dropdown-inline">
								<button type="button"
									class="btn btn-default btn-icon-sm dropdown-toggle"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">
									<i class="la la-download"></i> Export
								</button>
								<div class="dropdown-menu dropdown-menu-right">
									<ul class="kt-nav">
										<li class="kt-nav__section kt-nav__section--first"><span
											class="kt-nav__section-text">Choose an option</span></li>
										<li class="kt-nav__item"><a href="#" class="kt-nav__link">
												<i class="kt-nav__link-icon la la-print"></i> <span
												class="kt-nav__link-text">Print</span>
										</a></li>
										<li class="kt-nav__item"><a href="#" class="kt-nav__link">
												<i class="kt-nav__link-icon la la-copy"></i> <span
												class="kt-nav__link-text">Copy</span>
										</a></li>
										<li class="kt-nav__item"><a href="#" class="kt-nav__link">
												<i class="kt-nav__link-icon la la-file-excel-o"></i> <span
												class="kt-nav__link-text">Excel</span>
										</a></li>
										<li class="kt-nav__item"><a href="#" class="kt-nav__link">
												<i class="kt-nav__link-icon la la-file-text-o"></i> <span
												class="kt-nav__link-text">CSV</span>
										</a></li>
										<li class="kt-nav__item"><a href="#" class="kt-nav__link">
												<i class="kt-nav__link-icon la la-file-pdf-o"></i> <span
												class="kt-nav__link-text">PDF</span>
										</a></li>
									</ul>
								</div>
							</div>
							&nbsp; <a th:href="@{/home/admin/users/add}" class="btn btn-brand btn-elevate btn-icon-sm">
								<i class="la la-plus"></i> Add User</a>
				  </div>
			</div>
		</div>
	</div>

	<!-- end:: Content Head -->
	<!-- begin:: Content -->
	<div layout:fragment="content" class="kt-container  kt-container--fluid  kt-grid__item kt-grid__item--fluid">
	
		<div class="kt-portlet kt-portlet--mobile">
			
			<div class="kt-portlet__body">
				<input type="hidden" id="confirm_crud_operation" th:value="${confirm_crud_operation}">
				<!--begin: Datatable -->
					<table id="kt_table_1" class="table table-striped- table-bordered table-hover table-checkable" >
					   <thead>
						 <tr>
							<th>ID</th>
							<th>Username</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Email</th>
							<th>Roles</th>
							<th>Account Status</th>
							<th>Password Validity</th>
							<th>Actions</th>
						</tr>
					</thead>
				  </table>
			    <!--end: Datatable -->
			</div>
		</div>
	</div>
	<!-- end:: Content -->
		
	<!--begin::Page Scripts(used by this page) -->
	<th:block layout:fragment="scripts">
		<!--<script th:src="@{/assets/js/pages/crud/datatables/advanced/column-rendering.js}" type="text/javascript"></script>-->
		<script th:src="@{/assets/plugins/custom/datatables/datatables.bundle.js}" type="text/javascript"></script>
	 	<script th:src="@{/my-assets/jquery.spring-friendly.js}" type="text/javascript"></script>
		<script th:src="@{/my-assets/user/list.js}" type="text/javascript"></script>
	</th:block>
	<!--end::Page Scripts -->
	
	
</body>
</html>
