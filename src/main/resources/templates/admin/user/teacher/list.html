<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="~{layout/layout.html}"
	th:with="aside_layout_menu_active_link='teachers',
			 aside_layout_submenu_active_link='list-all-teachers'">
<!-- th:with="currentPage='user-edit'" it is used to pass parameters to layout in thymeleaf layout-dialect  -->
<head>
<title>Teachers</title>
<!--
	You don't need to put the layout:fragment attribute
	into the <head> - the decoration process will automatically copy the 
	<head> section of this content templates into the layout page.
 
	<th:block layout:fragment="styles">
		<link th:href="@{/assets/plugins/custom/datatables/datatables.bundle.css}" rel="stylesheet" type="text/css" />
	</th:block>
-->
<!--begin::Page Styles (used by this page) -->
	<link th:href="@{/assets/plugins/custom/datatables/datatables.bundle.css}" rel="stylesheet" type="text/css" />
<!--end::Page Styles -->
</head>

<body>
	<!--begin::Subheader-->
	<div layout:fragment="contentheader"
		class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
		<div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
			<!--begin::Details-->
			<div class="d-flex align-items-center flex-wrap mr-2">
				<!--begin::Title-->
				<h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Teacher Accounts</h5>
				<!--end::Title-->
				<!--begin::Separator-->
				<div class="subheader-separator subheader-separator-ver mt-2 mb-2 mr-5 bg-gray-200"></div>
				<!--end::Separator-->
			</div>
			<!--end::Details-->
		</div>
	</div>
	<!--end::Subheader-->

	<!--begin::Entry-->
	<div layout:fragment="content" class="d-flex flex-column-fluid">
		<!--begin::Container-->
		<div class="container">

			<!--begin::Card-->
			<div class="card card-custom">
				<div class="card-header flex-wrap py-5">
					<div class="card-title">
						<h3 class="card-label">
							Teachers <span class="d-block text-muted pt-2 font-size-sm">Manage account information</span>
						</h3>
					</div>
					<div class="card-toolbar">
						<!--begin::Button-->
						<a th:href="@{/home/admin/teacher/add}" class="btn btn-light-primary"><i class="la la-user-plus"></i> Add Teacher</a>
						<!--end::Button-->
					</div>
				</div>
				<div class="card-body">
					<input type="hidden" id="confirm_crud_operation" th:value="${confirm_crud_operation}">
					<!--begin: Datatable-->
					<table
						class="table table-separate table-head-custom table-checkable"
						id="kt_datatable" style="width:100%">
						<thead>
							<tr>
								<th>ID</th>
								<th>Avatar</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Roles</th>
								<th>Account Status</th>
								<th>Password Validity</th>
								<th>Actions</th>
							</tr>
						</thead>
					</table>
					<!--end: Datatable-->
				</div>
			</div>
			<!--end::Card-->
		</div>
		<!--end::Container-->
	</div>
	<!--end::Entry-->


	<!--begin::Page Scripts(used by this page) -->
	<th:block layout:fragment="scripts">
		<script th:src="@{/assets/plugins/custom/datatables/datatables.bundle.js}" type="text/javascript"></script>
		<script th:src="@{/my-assets/js/jquery.spring-friendly.js}" type="text/javascript"></script>
		<script th:src="@{/my-assets/js/script.utilities.js}" type="text/javascript"></script>
		<script th:src="@{/my-assets/js/admin/user/teacher/list.js}" type="text/javascript"></script>
	</th:block>
	<!--end::Page Scripts -->
</body>
</html>
