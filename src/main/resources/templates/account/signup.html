<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<!-- begin::Head -->
	<head>
		<meta charset="utf-8" />
		<title>Signup</title>
		<meta name="description" content="Login page example">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!--begin::Fonts -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Roboto:300,400,500,600,700">

		<!--end::Fonts -->

		<!--begin::Page Custom Styles(used by this page) -->
		<link th:href="@{/assets/css/pages/login/login-3.css}" rel="stylesheet" type="text/css" />

		<!--end::Page Custom Styles -->

		<!--begin::Global Theme Styles(used by all pages) -->
		<link th:href="@{/assets/plugins/global/plugins.bundle.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/assets/css/style.bundle.css}" rel="stylesheet" type="text/css" />

		<!--end::Global Theme Styles -->

		<!--begin::Layout Skins(used by all pages) -->
		<link th:href="@{/assets/css/skins/header/base/light.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/assets/css/skins/header/menu/light.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/assets/css/skins/brand/dark.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/assets/css/skins/aside/dark.css}" rel="stylesheet" type="text/css" />

		<!-- --> <link th:href="@{/my-assets/css/my-custom-style-1.css}" rel="stylesheet" type="text/css" />
		
		<!--end::Layout Skins -->
		<link rel="shortcut icon" th:href="@{/assets/media/logos/favicon.ico}" />
	</head>

	<!-- end::Head -->

	<!-- begin::Body -->
	<body class="kt-quick-panel--right kt-demo-panel--right kt-offcanvas-panel--right kt-header--fixed kt-header-mobile--fixed kt-subheader--enabled kt-subheader--fixed kt-subheader--solid kt-aside--enabled kt-aside--fixed kt-page--loading">

		<!-- begin:: Page -->
		<div class="kt-grid kt-grid--ver kt-grid--root">
			<div class="kt-grid kt-grid--hor kt-grid--root  kt-login kt-login--v3 kt-login--signin" id="kt_login">
				<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--hor" style="background-image: url(assets/media/bg/bg-3.jpg);">
					<div class="kt-grid__item kt-grid__item--fluid kt-login__wrapper">
						<div class="kt-login__container">
							<div class="kt-login__logo">
								<a href="#">
									<img th:src="@{/assets/media/logos/logo-5.png}">
								</a>
							</div>
							
							<div class="">
								<div class="kt-login__head">
									<h3 class="kt-login__title">Sign Up</h3>
									<div class="kt-login__desc">Enter your details to create your account:</div>
								</div>
								 <form id="signup-form" class="kt-form" th:action="@{/signup}" th:object="${user}" method="post" >
									<input type="hidden" id="confirm_crud_operation" th:value="${confirm_crud_operation}">
									<div class="input-group">
										<input class="form-control" type="text" placeholder="Firstname" name="firstname" th:field="*{firstname}">
										<div th:if="${#fields.hasErrors('firstname')}" class="error invalid-feedback" style="display: block;">
											<span class="text-danger my-font-danger" th:errors="*{firstname}">Error message</span>
										</div>
									</div>
									<div class="input-group">
										<input class="form-control" type="text" placeholder="Lastname" name="lastname" th:field="*{lastname}">
										<div th:if="${#fields.hasErrors('lastname')}" class="error invalid-feedback" style="display: block;">
											<span class="text-danger my-font-danger" th:errors="*{lastname}">Error message</span>
										</div>
									</div>
									<div class="input-group">
										<input class="form-control" type="text" placeholder="Username" name="username" th:field="*{username}">
										<div th:if="${#fields.hasErrors('email')} OR ${#fields.globalDetailedErrors()}" class="error invalid-feedback" style="display: block;">
											<span class="text-danger my-font-danger" th:errors="*{username}">Error message</span>
											<!-- <span class="text-danger my-font-danger" th:each="e : ${#fields.globalDetailedErrors()}" th:if="${e.code == 'DuplicatedUsername'}" th:text="${e.message}">Username global errors</span>  -->
										</div>
									</div>
									<div class="input-group">
										<input class="form-control" type="text" placeholder="Email" name="email" th:field="*{email}">
										<div th:if="${#fields.hasErrors('email')} OR ${#fields.globalDetailedErrors()}" class="error invalid-feedback" style="display: block;">
											<span class="text-danger my-font-danger" th:errors="*{email}">Error message</span>
											<!-- <span class="text-danger my-font-danger" th:each="e : ${#fields.globalDetailedErrors()}" th:if="${e.code == 'DuplicatedEmail'}" th:text="${e.message}">Email global errors</span> -->
										</div>
									</div>
									<div class="input-group">
										<input class="form-control" type="password" placeholder="Password" name="password" th:field="*{password}">
										<div th:if="${#fields.hasErrors('password')}" class="error invalid-feedback" style="display: block;">
											<span class="text-danger my-font-danger" th:errors="*{password}">Error message</span>
										</div>
									</div>
									<div class="input-group">
										<input id="confirm_password" name="confirm_password" type="password" class="form-control" value="" placeholder="Confirm password">
										<div class="error invalid-feedback" style="display: block;">
										<span class="form-text text-danger my-font-danger" th:each="e : ${#fields.detailedErrors()}" th:if="${e.code == 'ConfirmPasswordError'}" th:text="${e.message}">ConfirmPasswordError</span>
										</div>
										
									</div>
									<div class="row kt-login__extra">
										<span>By signing up, you are agreeing to our <a href="#" class="kt-link my-link">Terms of Service</a> and <a href="#" class="kt-link my-link">Privacy Policy.</a></span>
									</div>
									<div class="kt-login__actions">
										<button type="submit" class="btn btn-brand btn-elevate kt-login__btn-primary my-btn-signup-1">Sign Up</button>&nbsp;&nbsp;		
									</div>
								</form>
								
							</div>
							<div class="kt-login__account">
								<span class="kt-login__account-msg">
									Already have an account ?
								</span>
								&nbsp;&nbsp;
								<a th:href="@{/signin}" class="kt-login__account-link kt-link my-link">Sign in!</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- end:: Page -->

		<!-- begin::Global Config(global config for global JS sciprts) -->
		<script>
			var KTAppOptions = {
				"colors": {
					"state": {
						"brand": "#5d78ff",
						"dark": "#282a3c",
						"light": "#ffffff",
						"primary": "#5867dd",
						"success": "#34bfa3",
						"info": "#36a3f7",
						"warning": "#ffb822",
						"danger": "#fd3995"
					},
					"base": {
						"label": [
							"#c5cbe3",
							"#a1a8c3",
							"#3d4465",
							"#3e4466"
						],
						"shape": [
							"#f0f3ff",
							"#d9dffa",
							"#afb4d4",
							"#646c9a"
						]
					}
				}
			};
		</script>

		<!-- end::Global Config -->

		<!--begin::Global Theme Bundle(used by all pages) -->
		<script th:src="@{/assets/plugins/global/plugins.bundle.js}" type="text/javascript"></script>
		<script th:src="@{/assets/js/scripts.bundle.js}" type="text/javascript"></script>

		<!--end::Global Theme Bundle -->

	    <!--begin::Include Application-level Scripts -->
	    	<script th:src="@{/my-assets/js/script.utilities.js}" type="text/javascript"></script>
	    <!--end::Include Application-level Scripts -->

		<!-- <script th:src="@{/assets/js/pages/custom/login/login-general.js}" type="text/javascript"></script> -->
		<script th:src="@{/my-assets/js/account/signup.js}" type="text/javascript"></script>
		<!--end::Page Scripts -->
	</body>
	<!-- end::Body -->
</html>
